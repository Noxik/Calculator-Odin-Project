<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script async src="scripts.js"></script>
    <title>Calculator</title>
</head>
<body>
<div class="container">
    
<div class="calc">
    <div class="calcInline"><div class="operation"><div id="a"></div><div id="x"></div> <div id="b"></div></div></div>
    <div class="result">0</div>
    <div class="buttons">
        <button class="clean">C</button>
        <button class="plusminus">+/-</button>
        <button class="operator">%</button>
        <button class="operator">&#247;</button>
    </div>
    <div class="buttons">
        <button class="digit">1</button>
        <button class="digit">2</button>
        <button class="digit">3</button>
        <button class="operator">x</button>
    </div>
    <div class="buttons">
        <button class="digit">4</button>
        <button class="digit">5</button>
        <button class="digit">6</button>
        <button class="operator">-</button>
    </div>
    <div class="buttons">
        <button class="digit">7</button>
        <button class="digit">8</button>
        <button class="digit">9</button>
        <button class="operator">+</button>
    </div>
    <div class="buttons">
        <button class="digit">0</button>
        <button class="digit">.</button>
        <button class="operator">x<sup>y</sup></button>
        <button class="count">=</button>
    </div>
</div>
</div>
</body>
</html>
